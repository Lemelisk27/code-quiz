<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    
    <header>
        <span>
            <button class = "hiScore">View Highscores</button>
        </span>
        <span class = "time">
            <p>Timer: 75</p>
        </span>
    </header>

    <main>
        <span class = "container">
            <h1 class = "quest">Codeing Quiz Challenge</h1>
            <ul id = "score-list"></ul>
            <p class = "instruct">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
            <span class = "stbutton">
                <button class = "start">Start Quiz</button>
            </span>
            <span class = "btns">

            </span>
            <span class = "newBtn">
                <h2 class = "response"></h2>
            </span>
        </span>
    </main>

<script src="./Assets/js/script.js"></script>

</body>
</html>
